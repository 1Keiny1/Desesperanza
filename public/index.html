<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="../estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Conexion</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color: white;">Conexion Crud</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/obtenerUsuario" style="color: white;">Obtener Usuarios</a>
                </ul>
              </div>
            </div>
          </nav>
    </header>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body">
                            <div class="container-xxl">
                                <h2>AÃ±adir Usuario</h2>
                                <form action="/agregarUsuario" method="post">
                                    <input id="nombre" type="text" name="nombre" placeholder="Nombre de Usuario" required>
                                    <br><br>
                                    <input id="eliminars" type="submit" value="Agregar Usuario" class="btn btn-success">
                                </form>
                            </div>
                            <br><br><br>
                            <div class="container-xxl">
                                <h2>Eliminar Usuario</h2>
                                <form action="/borrarUsuario" method="post">
                                    <input type="text" name="nombre_b" placeholder="Nombre de Usuario" required>
                                    <br><br>
                                    <input type="submit" value="Borrar Usuario" class="btn btn-danger">
                                </form>
                            </div>
                            <br><br><br>
                            <div class="container-xxl">
                                <h2>Modificar Usuario</h2>
                                <form action="/modificarUsuario" method="post">
                                    <input type="text" name="nombre_ant" placeholder="Nombre actual" required>
                                    <br><br>
                                    <input id="nombre" type="text" name="nombre_nuevo" placeholder="Nuevo nombre" required>
                                    <br><br>
                                    <input id="eliminars" type="submit" value="Modificar Usuario" class="btn btn-warning">
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
